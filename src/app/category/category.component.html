<div class="p-4 border rounded mb-4">
    <h2 class="text-xl font-bold">{{ category.name }}</h2>
    <div class="mt-2">
      <app-widget
        *ngFor="let widget of category.widgets; let i = index"
        [widget]="widget"
        (onRemove)="removeWidget(i)">
      </app-widget>
    </div>
    <app-add-widget (addWidgetEvent)="addWidget($event.widgetName, $event.widgetText)"></app-add-widget>
  </div>
