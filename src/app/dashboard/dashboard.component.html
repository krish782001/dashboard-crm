<div class="container mx-auto">
    <div *ngFor="let category of categories; let i = index">
      <app-category
        [category]="category"
        (onAddWidget)="addWidget(i, $event.widgetName, $event.widgetText)"
        (onRemoveWidget)="removeWidget(i, $event)">
      </app-category>
    </div>
  </div>
